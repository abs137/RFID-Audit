<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Container Tag Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root {
    --bg: #f4f7fb;
    --card: #ffffff;
    --primary: #2563eb;
    --secondary: #64748b;
    --border: #e2e8f0;
    --active: #e0f2fe;
    --text: #1e293b;
    --muted: #64748b;
    --radius: 12px;
  }

  body {
    font-family: system-ui, -apple-system, Segoe UI;
    background: var(--bg);
    margin: 0;
    padding: 12px;
    color: var(--text);
  }

  .card {
    max-width: 900px;
    margin: auto;
    background: var(--card);
    border-radius: var(--radius);
    padding: 16px;
    box-shadow: 0 8px 24px rgba(15,23,42,0.08);
  }

  h2 {
    text-align: center;
    margin: 6px 0 14px;
    font-weight: 600;
  }

  /* Sticky action bar */
  .top-actions {
    position: sticky;
    top: 0;
    z-index: 10;
    background: var(--card);
    padding: 10px 0;
    margin-bottom: 12px;
    display: flex;
    gap: 12px;
    justify-content: center;
    border-bottom: 1px solid var(--border);
  }

  button {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: var(--primary);
    color: #fff;
    font-weight: 500;
  }

  button.secondary {
    background: var(--secondary);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 6px;
  }

  th {
    background: #f1f5f9;
    font-weight: 600;
    font-size: 14px;
    padding: 10px;
    border-bottom: 2px solid var(--border);
    text-align: left;
  }

  td {
    border-bottom: 1px solid var(--border);
    padding: 8px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid var(--border);
    box-sizing: border-box;
    background: #fff;
  }

  input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
  }

  tr.active-row {
    background: var(--active);
  }

  tr.active-row td {
    border-bottom-color: #bae6fd;
  }

  /* Scanner overlay */
  #scannerWrap {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    padding: 16px;
  }

  #qr-reader {
    max-width: 360px;
    margin: auto;
  }

  .scanner-actions {
    text-align: center;
    margin-top: 14px;
  }

  .scanner-actions button {
    width: 180px;
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    th {
      font-size: 13px;
    }

    button {
      width: 100%;
    }

    .top-actions {
      flex-direction: column;
      gap: 8px;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h2>Container Tag Entry</h2>

  <div class="top-actions">
    <button onclick="startScan()">ðŸ“· Scan Container</button>
    <button class="secondary" onclick="downloadExcel()">â¬‡ Download Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th style="width:45%">Container ID</th>
        <th style="width:35%">Type</th>
        <th style="width:20%">Count</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<!-- Scanner Overlay -->
<div id="scannerWrap">
  <div id="qr-reader"></div>
  <div class="scanner-actions">
    <button class="secondary" onclick="stopScan()">Stop Camera</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
