<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Container Tag Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI;
    background: #f4f7fb;
    margin: 0;
    padding: 16px;
  }

  .card {
    max-width: 900px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 12px;
  }

  .top-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-bottom: 16px;
    flex-wrap: wrap;
  }

  button {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: #2563eb;
    color: #fff;
  }

  button.secondary {
    background: #64748b;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #e2e8f0;
    padding: 10px;
  }

  th {
    background: #e0ecff;
    text-align: left;
  }

  input, select {
    width: 100%;
    padding: 8px;
    font-size: 15px;
  }

  tr.active-row {
    background: #e0f2fe;
  }

  /* Scanner overlay */
  #scannerWrap {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 1000;
    padding: 16px;
  }

  #qr-reader {
    max-width: 360px;
    margin: auto;
  }

  .scanner-actions {
    text-align: center;
    margin-top: 12px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Container Tag Entry</h2>

  <div class="top-actions">
    <button onclick="startScan()">ðŸ“· Scan Container</button>
    <button class="secondary" onclick="downloadExcel()">Download Excel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Container ID</th>
        <th>Type</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
</div>

<!-- Scanner -->
<div id="scannerWrap">
  <div id="qr-reader"></div>
  <div class="scanner-actions">
    <button class="secondary" onclick="stopScan()">Stop Camera</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
